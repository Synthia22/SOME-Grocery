<body>

  

      <!--Navigation Bar-->
            
      <header>

            <nav>

   <div class="title">
        <div style="text-align: center;">
            <h2>Contact Us</h2>
            <p>Want to tell us something? Contact us via email!</p>
        </div>

        <div class="forms">
            <form>
                <label for="flname">
                    Name
                </label>
                <input type="text" id="flname" name="yourname" placeholder="Your Name...">

                <label for="email">
                    Email
                </label>
                <input type="email" id="email" name="yoemail" placeholder="Email">

                <label for="reason">
                    What is your concern?
                </label>

                <select id="reason" name="reason">
                    <option value="delivery">I have a problem with the delivery.</option>
                    <option value="product">I have a problem with my item(s).</option>
                    <option value="order">I have a problem with my order.</option>
                    <option value="other">Other...</option>
                </select>

                <label for="comment">
                    Other comments...
                </label>
                <textarea id="comment" name="comment" placeholder="Your comment..." style="height:170px"></textarea>
                <input type="submit" value="Submit">
            </form>
            
        </div> 


    </div> 

 



</body>
